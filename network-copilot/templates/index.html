<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-mobile Network Health Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ea66cd 0%, #b4175e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        body, html {
        overflow-x: hidden; /* ‚úÖ prevent horizontal scrolling */
        }

        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .metric-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .metric-unit {
            font-size: 14px;
            color: #999;
            margin-left: 4px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status-ok {
            background: #d4edda;
            color: #155724;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .diagnosis-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .diagnosis-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .diagnosis-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Network Copilot</h1>
        <p class="subtitle">AI-powered 5G network health monitor</p>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Latency</div>
                <div class="metric-value" id="latency">--<span class="metric-unit">ms</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Baseline</div>
                <div class="metric-value" id="baseline">--<span class="metric-unit">ms</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Latency Spike</div>
                <div class="metric-value" id="spike">--<span class="metric-unit">%</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Packet Loss</div>
                <div class="metric-value" id="loss">--<span class="metric-unit">%</span></div>
            </div>
        </div>
        
        <!-- Devices panel -->
        <div class="container" id="devices-panel" style="max-width:900px;margin-top:20px;padding:20px;">
            <h2 style="margin-bottom:10px;font-size:18px;color:#333">Discovered Devices</h2>
            <p id="devices-last-update" style="color:#666;font-size:12px;margin-bottom:8px;">Loading...</p>
            <table id="devices-table" style="width:100%;border-collapse:collapse;">
                <thead>
                    <tr>
                        <th style="text-align:left;padding:8px;border-bottom:1px solid #eee">IP</th>
                        <th style="text-align:left;padding:8px;border-bottom:1px solid #eee">Hostname / MAC</th>
                        <th style="text-align:left;padding:8px;border-bottom:1px solid #eee">Type</th>
                        <th style="text-align:right;padding:8px;border-bottom:1px solid #eee">Last latency (ms)</th>
                        <th style="text-align:right;padding:8px;border-bottom:1px solid #eee">Status</th>
                        <th style="text-align:right;padding:8px;border-bottom:1px solid #eee">Last seen</th>
                        <th style="text-align:left;padding:8px;border-bottom:1px solid #eee">Alert</th>
                        <th style="text-align:left;padding:8px;border-bottom:1px solid #eee">Report</th>
                    </tr>
                </thead>
                <tbody id="devices-body">
                    <tr><td colspan="8" style="padding:12px;color:#666">Loading devices...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="status-badge" class="status-badge"></div>
        
        <div class="diagnosis-section">
            <div class="diagnosis-label">ü§ñ AI Diagnosis</div>
            <div class="diagnosis-text" id="diagnosis">
                <span class="loading"></span>Analyzing your network...
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="refreshMetrics()">üîÑ Refresh Metrics</button>
            <button class="btn-primary" onclick="getDiagnosis()">üí¨ Get Diagnosis</button>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        function refreshMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        document.getElementById('latency').innerHTML = 
                            `${data.current_latency}<span class="metric-unit">ms</span>`;
                        document.getElementById('baseline').innerHTML = 
                            `${data.baseline_latency}<span class="metric-unit">ms</span>`;
                        document.getElementById('spike').innerHTML = 
                            `${data.latency_spike_percent}<span class="metric-unit">%</span>`;
                        document.getElementById('loss').innerHTML = 
                            `${data.packet_loss}<span class="metric-unit">%</span>`;
                        
                        // Update status badge
                        const badge = document.getElementById('status-badge');
                        if (data.has_issues) {
                            badge.textContent = '‚ö†Ô∏è Issues Detected';
                            badge.className = 'status-badge status-warning';
                        } else {
                            badge.textContent = '‚úì Network Healthy';
                            badge.className = 'status-badge status-ok';
                        }
                    } else {
                        document.getElementById('diagnosis').innerHTML = 
                            '<span class="loading"></span>Waiting for initial metrics... (30 seconds)';
                    }
                    
                    document.getElementById('timestamp').textContent = 
                        'Last updated: ' + new Date().toLocaleTimeString();
                })
                .catch(error => console.error('Error:', error));
        }
        
        function getDiagnosis() {
            const diagDiv = document.getElementById('diagnosis');
            diagDiv.innerHTML = '<span class="loading"></span>Getting AI diagnosis...';
            
            fetch('/api/diagnosis')
                .then(response => response.json())
                .then(data => {
                    diagDiv.innerHTML = data.diagnosis;
                })
                .catch(error => {
                    diagDiv.innerHTML = 'Error getting diagnosis: ' + error;
                    console.error('Error:', error);
                });
        }
        
        // Auto-refresh metrics every 10 seconds
        setInterval(refreshMetrics, 10000);
        
        // Initial load
        refreshMetrics();
        setTimeout(getDiagnosis, 2000);
        
        // Devices panel logic
        async function fetchJSON(url){ try { const r = await fetch(url); if(!r.ok) throw new Error(r.statusText); return await r.json(); } catch(e){ console.warn('fetch error', url, e); return null; } }

        async function updateDevicesPanel(){
            const devResp = await fetchJSON('/api/devices');
            const tbody = document.getElementById('devices-body');
            const lastUpdate = document.getElementById('devices-last-update');
            if(!devResp || !devResp.devices){
                tbody.innerHTML = '<tr><td colspan="8" style="padding:12px;color:#900">Failed to load devices</td></tr>';
                lastUpdate.textContent = 'Failed to load devices';
                return;
            }

            lastUpdate.textContent = 'Last update: ' + new Date().toLocaleTimeString();
            const devices = devResp.devices;
            if(devices.length === 0){
                tbody.innerHTML = '<tr><td colspan="8" style="padding:12px;color:#666">No devices discovered</td></tr>';
                return;
            }

            const maxParallel = 8;
            let rows = [];
            for (let i=0;i<devices.length;i+=maxParallel){
                const slice = devices.slice(i, i+maxParallel);
                const promises = slice.map(async (d) => {
                    const ip = d.ip;
                    const hostname = d.hostname || '';
                    const mac = d.mac || '';
                    const type = (typeof d.type === 'string' && d.type.length > 0) ? d.type : 'Unknown';
                    const threshold_exceeded = !!d.threshold_exceeded;
                    const alert_message = d.alert_message || '';
                    const sustained_issue = !!d.sustained_issue;
                    const sustained_report = d.sustained_report || '';
                    const m = await fetchJSON(`/api/device/${ip}/metrics`);
                    let latency = null, up = null, ts = null;
                    if(m && m.metrics && m.metrics.length>0){
                        const recent = m.metrics[0];
                        latency = recent.latency;
                        up = recent.up;
                        ts = recent.timestamp;
                    }
                    return {ip, hostname, mac, type, latency, up, ts, threshold_exceeded, alert_message, sustained_issue, sustained_report};
                });
                const resolved = await Promise.all(promises);
                rows = rows.concat(resolved);
            }

            tbody.innerHTML = '';
            for(const r of rows){
                const statusColor = r.up ? '#0a0' : '#c00';
                const latencyText = (r.latency === null) ? '‚Äî' : (Math.round(r.latency*100)/100) + ' ms';
                const lastSeen = r.ts ? r.ts : '‚Äî';
                const hostname = r.hostname || r.mac || '';
                const type = (typeof r.type === 'string' && r.type.length > 0) ? r.type : 'Unknown';
                const alert = r.alert_message || '';
                const report = (r.sustained_issue && r.sustained_report) ? r.sustained_report : '';
                const tr = document.createElement('tr');
                if(r.threshold_exceeded){
                    tr.style.background = '#ffe5e5';
                }
                tr.innerHTML = `
                    <td style="padding:8px;border-bottom:1px solid #f0f0f0">${r.ip}</td>
                    <td style="padding:8px;border-bottom:1px solid #f0f0f0">${hostname}</td>
                    <td style="padding:8px;border-bottom:1px solid #f0f0f0">${type}</td>
                    <td style="padding:8px;text-align:right;border-bottom:1px solid #f0f0f0">${latencyText}</td>
                    <td style="padding:8px;text-align:right;border-bottom:1px solid #f0f0f0"><span style="color:${statusColor};font-weight:600">${r.up ? 'UP' : 'DOWN'}</span></td>
                    <td style="padding:8px;text-align:right;border-bottom:1px solid #f0f0f0">${lastSeen}</td>
                    <td style="padding:8px;border-bottom:1px solid #f0f0f0;color:#c00;font-weight:600">${alert}</td>
                    <td style="padding:8px;border-bottom:1px solid #f0f0f0;color:#764ba2;font-weight:600">${report}</td>
                `;
                tbody.appendChild(tr);
            }
        }

        // initial devices panel load + polling
        updateDevicesPanel();
        setInterval(updateDevicesPanel, 10000);
    </script>
</body>
</html>
